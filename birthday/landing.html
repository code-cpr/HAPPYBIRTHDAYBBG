<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To You, With Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e6ccff, #f3e6ff);
      color: #4b0082;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeSlideIn 1.5s forwards ease-out;
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #6a0dad;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .start-btn {
      background-color: #b266ff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .start-btn:hover {
      background-color: #9933ff;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To the One Who make us, US ðŸ’œ</h1>
    <p>It's a journey through us.</p>
    <button class="start-btn" id="startBtn">Start Our Journey â†’</button>
    <script>
      document.getElementById('startBtn').addEventListener('click', () => {
        localStorage.setItem('playMusic', 'true');
        window.location.href = 'main.html';
      });
    </script>
  </div>
</body>
</html>
